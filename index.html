<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="app.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="scoreboard container d-flex flex-column justify-content-center">
      <div
        class="row row-cols-1 row-cols-md-2 text-center py-5 justify-content-center"
      >
        <div
          class="points col col-auto py-3 d-flex flex-column align-items-center"
        >
          <h2>HOME</h2>
          <p class="px-3" id="p1-display">0</p>
          <div class="score-btns">
            <button class="btn btn-primary" id="p1-button">+1</button>
          </div>
        </div>
        <div
          class="points col col-auto py-3 d-flex flex-column align-items-center"
        >
          <h2>GUEST</h2>
          <p class="px-3" id="p2-display">0</p>
          <div class="score-btns">
            <button class="btn btn-primary" id="p2-button">+1</button>
          </div>
        </div>
      </div>

      <div class="d-grid gap-2 col-6 col-md-4 mx-auto pb-5">
        <select name="" id="winpoint" class="form-select">
          <option value="4">4</option>
          <option value="8">8</option>
          <option value="16">16</option>
        </select>
      </div>
      <div class="d-grid gap-2 col-2 col-4 mx-auto pb-5">
        <button class="btn btn-primary" id="reset">Reset</button>
      </div>
    </div>

    <!-- JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
